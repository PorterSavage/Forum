<h1>New Thread:</h1>
<div class="center">
  <label>Title:</label>
  <input #title>
  <br>
  <label>Link:</label>
  <input #link>
  <br>
  <label>Body:</label>
  <textarea #body></textarea>
  <br>
  <button (click)="createThread(title.value, link.value, body.value); title.value=''; link.value=''; body.value='';">Create Thread</button>
</div>
